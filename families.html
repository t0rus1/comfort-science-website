---
title: Family size
hero: Family size
sub_hero: Extra Large, feel like a nap?
---

<div class="content" id="products">
	<section>
		<div class="container">
			<p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_products" class="btn"><strong>&#9998;</strong> Manage products</a></p>
            <div style='text-align: center'>
                <img src='/images/products/Dimensions_Family.jpg' />
            </div>
			<ul class="product-list">
				{% for product in site.families %}
					<li>
						{% include product-styles.html product=product %}
						<div class="product-details">
							<h4><a href="{{ product.url }}">{{ product.name }}</a></h4>
							<p>R {{ product.price }}</p>
						</div>
					</li>
				{% endfor %}
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</section>
</div>
